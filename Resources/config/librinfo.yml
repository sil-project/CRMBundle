parameters:
    librinfo:

############
# CATEGORY
############

        Librinfo\CRMBundle\Entity\Category:
            Sonata\AdminBundle\Show\ShowMapper:
                _copy: Sonata\AdminBundle\Form\FormMapper
            Sonata\AdminBundle\Form\FormMapper:
                add:
                    form_group_general:
                        '':
                            name:
                                type: text
                            parentNode:
                                type: librinfo_baseentities_treeable
                                class: Librinfo\CRMBundle\Entity\Category
                                required: true
            Sonata\AdminBundle\Datagrid\ListMapper:
                add:
                    name: ~


############
# ORGANISM
############

        Librinfo\CRMBundle\Entity\Organism:
            Sonata\AdminBundle\Show\ShowMapper:
                forceTabs: true
                remove: [positions, description, phones, email, emailNpai, emailNoNewsletter, vcard_uid, address, zip, city, country, npai]
                add:
                    form_group_general:
                        '':
                            customer:
                                template: 'LibrinfoCRMBundle:CRUD:show_field_customer.html.twig'
                            supplier:
                                template: 'LibrinfoCRMBundle:CRUD:show_field_supplier.html.twig'
                            category.name: ~
                            url: ~
                            description: ~
                            email:
                                template: 'LibrinfoCRMBundle:CRUD:show_field_email.html.twig'
                            _options:
                                fieldsOrder:
                                    - name
                                    - customer
                                    - supplier
                                    - circles
                                    - category.name
                                    - administrativeNumber
                                    - email
                                    - url
                                    - description
                        form_group_main_address:
                            fulltext_address:
                                template: LibrinfoCRMBundle:CRUD:show_field_fulltext_address.html.twig
                                label: librinfo.label.main_address
                        form_group_phones:
                            phones: ~
                        form_group_administrative:
                            vat:
                                template: 'LibrinfoCRMBundle:CRUD:show_field_vat.html.twig'
                            iban: ~
                    form_group_contacts:
                        '':
                            positions:
                                associated_property: organismDescription
                                label: librinfo.label.contacts
                                template: 'LibrinfoCRMBundle:CRUD:show_field_organism_positions.html.twig'
                                cascade_validation: true
#                                admin_code: test_code
                            _options:
                                class: positions-box
                        _options:
                            #TODO tabs descriptions should be translated (improve Sonata Admin)
                            description: "Liste des Contacts appartenant Ã  ce Tiers"
                    _options:
                        tabsOrder:
                            - form_group_general
                            - form_group_contacts
                            - default
            Sonata\AdminBundle\Form\FormMapper:
                remove: [name, circles, description, positions, email, emailNpai, emailNoNewsletter, vcard_uid]
                add:
                    form_group_general:
                        form_group_individual:
                            individual:
                                only_new: true
                                type: choice
                                choices:
                                    0: librinfo.label.collective_organism
                                    1: librinfo.label.individual_organism
                                expanded: true
                                help: librinfo.help.individual
                                label: false
                        form_group_organism:
                            title:
                                type: text
                                mapped: false
                                required: false
                            firstname:
                                type: text
                                mapped: false
                                required: false
                            name: ~
                            customer: ~
                            customerCode: ~
                            supplier: ~
                            supplierCode: ~
                            circles: ~
                            category:
                                type: librinfo_baseentities_treeable
                                class: Librinfo\CRMBundle\Entity\Category
                                min_node_level: 2  # no root
                                required: false
                            url: ~
                            email: ~
                            emailNpai: ~
                            emailNoNewsletter: ~
                            description:
                                type: textarea
                                required: false
                            _options:
                                fieldsOrder:
                                    - title
                                    - firstname
                                    - name
                                    - customer
                                    - customerCode
                                    - supplier
                                    - supplierCode
                                    - circles
                                    - category
                                    - administrativeNumber
                                    - email
                                    - emailNpai
                                    - emailNoNewsletter
                                    - url
                                    - description
                        form_group_phones:
                            phones:
                                type: sonata_type_collection
                                label: false
                                by_reference: false
                                type_options:
                                    btn_add: false
                                    delete_options:
                                        type: checkbox
                                        type_options:
                                            mapped: false
                                            required: false
                                required: true    # if not true, child form fields cannot be required (why ??)
                                _options:
                                    edit: inline
                                    inline: table
                        form_group_administrative:
                            vatVerified:
                                type: hidden
                            vat:
                                help: librinfo.help.vat
                            iban:
                                help: librinfo.help.iban
                        _options:
                            groupsOrder:
                                - form_group_individual
                                - form_group_organism
                                - form_group_main_address
                                - form_group_phones
                                - form_group_administrative
                    form_group_contacts:
                        '':
                            positions:
                                type: sonata_type_collection
                                by_reference: false
                                type_options:
                                    required: true
                                    btn_add: false
                                required: true
                                label: false
                                only_not_new: true
                                _options:
                                    edit: inline
                                    #inline: table
                                    allow_delete: true
                    _options:
                        tabsOrder:
                            - form_group_general
                            - form_group_contacts
                            - form_group_specifics
            Sonata\AdminBundle\Datagrid\ListMapper:
                remove: [createdAt, zip, country, email]
                add:
                    name:
                        identifier: true
                        label: librinfo.label.list_organism_name
                    category.name: ~
                    customer_supplier:
                        template: LibrinfoCRMBundle:OrganismAdmin:list_type.html.twig
                    circles: ~
                    _options:
                        fieldsOrder:
                            - name
                            - city
                            - category.name
                            - customer_supplier
                            - circles
                    _export_format:
                        csv: [name, address, zip, city, country, email, url, category, administrativeNumber, description, createdAt, updatedAt, vcardUid, npai, emailNpai, emailNoNewsletter, phones]
                        xls: csv
                        json: csv
                        xml: csv
                        vcard: [name, address, zip, city, country, email, url, description, phones, personal]
            Sonata\AdminBundle\Datagrid\DatagridMapper:
                add:
                    name: ~
                    category: ~
                    customer: ~
                    customerCode: ~
                    supplier: ~
                    supplierCode: ~
                    circles: ~
                    _options:
                        fieldsOrder:
                            - name
                            - category
                            - customer
                            - customerCode
                            - supplier
                            - supplierCode
                            - circles

###########
# CONTACT
###########

        Librinfo\CRMBundle\Entity\Contact:
            Sonata\AdminBundle\Show\ShowMapper:
                forceTabs: true
                remove: [name, circles, description, phones, flashOnControl, positions, address, zip, city, country, npai, emailNpai, emailNoNewsletter, vcard_uid]
                add:
                    form_group_general:
                        '':
                            fulltextName: ~
                            fulltextAddress: ~
                            description: ~
                            phones: ~
                            _options:
                                fieldsOrder:
                                    - fulltextName
                                    - fulltextAddress
                                    - email
                                    - phones
                                    - positions
                                    - description
                    form_tab_organisms:
                        '':
                            positions:
                                associated_property: contactDescription
                                label: librinfo.label.organisms
                                template: 'LibrinfoCRMBundle:CRUD:show_field_contact_positions.html.twig'
                            _options:
                                class: positions-box
                        _options:
                            #TODO tabs descriptions should be translated (improve Sonata Admin)
                            description: "Liste des Tiers auxquels appartient ce Contact"
                    _options:
                        tabsOrder:
                            - form_group_general
                            - form_tab_organisms
                            - form_group_specifics
            Sonata\AdminBundle\Form\FormMapper:
                remove: [name, circles, positions, description, email, emailNpai, emailNoNewsletter, vcard_uid]
                add:
                    form_group_general:
                        form_group_contact:
                            title: ~
                            firstname: ~
                            name:
                                required: false
                            email: ~
                            emailNpai: ~
                            emailNoNewsletter: ~
                            description:
                                type: textarea
                                required: false
                            _options:
                                fieldsOrder:
                                    - title
                                    - firstname
                                    - name
                                    - email
                                    - emailNpai
                                    - emailNoNewsletter
                                    - description
                        form_group_phones:
                            phones:
                                type: sonata_type_collection
                                label: false
                                by_reference: false
                                type_options:
                                    btn_add: false
                                    delete_options:
                                        type: checkbox
                                        type_options:
                                            mapped: false
                                            required: false
                                required: true # if not true, child form fields cannot be required (why ??)
                                _options:
                                    edit: inline
                                    inline: table
                        _options:
                            groupsOrder:
                                - form_group_contact
                                - form_group_phones
                    form_tab_organisms:
                        '':
                            positions:
                                type: sonata_type_collection
                                by_reference: false
                                type_options:
                                    required: false
                                    btn_add: false
                                required: false
                                label: false
                                only_not_new: true
                                _options:
                                    edit: inline
                                    #inline: table
                                    allow_delete: true
                    _options:
                        tabsOrder:
                            - form_group_general
                            - form_tab_organisms
            Sonata\AdminBundle\Datagrid\ListMapper:
                remove: [name, zip, country, createdAt]
                add:
                    fulltextName:
                        identifier: true
                        label: librinfo.label.contact
                        sortable: name
                    positions:
                        associated_property: contactDescription
                        label: librinfo.label.organisms
                    _options:
                        fieldsOrder:
                            - fulltextName
                            - email
                            - city
                            - positions
#                    _list_action:
#                        duplicates:
#                            action: duplicates
#                            translation_domain: LibrinfoCRMBundle
#                        import:
#                            action: import
#                            translation_domain: LibrinfoCRMBundle
                    _export_format:
                        csv: [title, name, firstname, address, zip, city, country, email, description, createdAt, updatedAt, vcardUid, npai, emailNpai, emailNoNewsletter]
                        xls: csv
                        json: csv
                        xml: csv
                        vcard:
                            - firstname
                            - name
                            - address
                            - zip
                            - city
                            - country
                            - email
                            - description
                            - phones
                            - positions.label
                            - positions.phone
                            - positions.email
                            - positions.organism
                            - positions.organism.address
                            - positions.organism.zip
                            - positions.organism.city
                            - positions.organism.country
                            - personal
            Sonata\AdminBundle\Datagrid\DatagridMapper:
                add:
                    title: ~
                    firstname: ~
                    shortname: ~
                    familyContact: ~
                    culture: ~
                    npai: ~
                    emailNpai: ~
                    emailNoNewsletter: ~
                    _options:
                        fieldsOrder:
                            - title
                            - firstname
                            - name
                            - email
                            - zip
                            - city
                            - country
                            - familyContact
                            - culture
                            - npai
                            - emailNpai
                            - emailNoNewsletter

