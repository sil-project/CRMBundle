############
# CATEGORY
############

        Sil\Bundle\CRMBundle\Entity\Category:
            Sonata\AdminBundle\Show\ShowMapper:
                _copy: Sonata\AdminBundle\Form\FormMapper
            Sonata\AdminBundle\Form\FormMapper:
                remove:
                    name: ~
                add:
                    form_tab_general:
                        '':
                            name:
                                required: true
                            treeParent:
                                type: Blast\Bundle\BaseEntitiesBundle\Form\Type\NestedTreeableType
                                class: Sil\Bundle\CRMBundle\Entity\Category
                                required: false
                                placeholder: ''
            Sonata\AdminBundle\Datagrid\ListMapper:
                add:
                    name:
                        identifier: true
                        template: BlastBaseEntitiesBundle:CRUD:list_field_treeable.html.twig
############
# ORGANISM
############

        Sil\Bundle\CRMBundle\Entity\OrganismInterface:
            form_theme:
                - SilCRMBundle:Form:fields.html.twig
            Sonata\AdminBundle\Show\ShowMapper:
                titleTemplate: SilCRMBundle:OrganismAdmin:show_title.html.twig
                forceTabs: true
                remove:
                    name: ~
                    circles: ~
                    flashOnControl: ~
                    vcard_uid: ~
                    description: ~
                    phones: ~
                    email: ~
                    emailNpai: ~
                    emailNoNewsletter: ~
                    '': ~
                add:
                    show_tab_general:
                        '':
                            fulltextName: ~
                            description: ~
                            active: ~
                            isCustomer:
                                template: 'SilCRMBundle:CRUD:show_field_customer.html.twig'
                            isSupplier:
                                template: 'SilCRMBundle:CRUD:show_field_supplier.html.twig'
                            category.name: ~
                            url: ~
                            description: ~
                            email:
                                template: 'SilCRMBundle:CRUD:show_field_email.html.twig'
                            _options:
                                fieldsOrder:
                                    - name
                                    - isCustomer
                                    - isSupplier
                                    - circles
                                    - category.name
                                    - description
                                    - email
                                    - url
                        show_group_administrative:
                            vat:
                                template: 'SilCRMBundle:CRUD:show_field_vat.html.twig'
                            iban: ~
                        _options:
                            groupsOrder:
                                - ''
                                - form_group_administrative
                    show_tab_addresses:
                        show_group_addresses:
                            addresses:
                                label: false
                                template: 'SilCRMBundle:CRUD:show_field_addresses.html.twig'
                    show_tab_phones:
                        show_group_phones:
                            phones:
                                label: false
                                template: 'SilCRMBundle:CRUD:show_field_phones.html.twig'

                    show_tab_individuals:
                        '':
                            individuals:
                                template: SilCRMBundle:CRUD:show_field_individuals.html.twig
                            organizations:
                                template: SilCRMBundle:CRUD:show_field_organizations.html.twig
                    show_tab_info:
                        '':
                            source:
                                type: Blast\Bundle\UtilsBundle\Form\Type\CustomChoiceType
                                choices_field: organism.source
                                blast_choices: [Catalogue, Foire, Ami, Internet, Magazine]
                                required: false
                                attr:
                                    class: new-line
                                    width: 30
                            catalogue_sent: ~
                            catalogue_send_mean: ~
                            first_catalogue_sent_date: ~
                            last_catalogue_sent_date: ~
                    _options:
                        tabsOrder:
                            - show_tab_general
                            - show_tab_phones
                            - show_tab_addresses
                            - show_tab_individuals
                            - show_tab_info
                            - form_group_specifics
                    _helper_links:
                        - url: https://framacalc.org/libio_validation_crm
                          title: Framacalc de validation
                          class: framacalc

            Sonata\AdminBundle\Form\FormMapper:
                titleTemplate: SilCRMBundle:OrganismAdmin:show_title.html.twig
                remove:
                    name: ~
                    circles: ~
                    description: ~
#                    positions: ~
                    email: ~
                    emailNpai: ~
                    emailNoNewsletter: ~
                    vcard_uid: ~
                    isIndividual: ~
                add:
                    form_tab_general:
                        form_group_organism:
                            isIndividual:
                                # only_new: true
                                type: choice
                                # @todo change this label
                                choices:
                                    sil.crm.organism.form.label.collective: 0
                                    sil.crm.organism.form.label.individual: 1
                                expanded: true
                                label: false
                            active:
                                type: checkbox
                                required: false
                            title:
                                type: Blast\Bundle\UtilsBundle\Form\Type\CustomChoiceType
                                blast_choices: ['Mr', 'Mrs']
                                choices_field: organism.title
                                required: false
                            firstname:
                                type: text
                            lastname:
                                type: text
                            name:
                                type: Blast\Bundle\UtilsBundle\Form\Type\UniqueFieldType
                                return_link: true
                                attr:
                                    maxlength: 35
                            isCustomer: ~
                            customerCode:
                                type: Blast\Bundle\CoreBundle\Form\Type\EntityCodeType
                                attr:
                                    placeholder: sil.crm.organism.form.label.customer_code
                                only_not_new: true
                            isSupplier: ~
                            supplierCode:
                                type: Blast\Bundle\CoreBundle\Form\Type\EntityCodeType
                                attr:
                                    placeholder: sil.crm.organism.form.label.supplier_code
                                only_not_new: true
                            circles:
                                type: sonata_type_model
                                multiple: true
                                expanded: false
                                btn_add: false
                                required: false
                                class: Sil\Bundle\CRMBundle\Entity\Circle
                                query: [Sil\Bundle\CRMBundle\Admin\CircleAdmin, orderedCirclesQuery]
                            category:
                                type: Blast\Bundle\BaseEntitiesBundle\Form\Type\NestedTreeableType
                                class: Sil\Bundle\CRMBundle\Entity\Category
                                required: false
                            url: ~
                            email:
                                type: Blast\Bundle\UtilsBundle\Form\Type\UniqueFieldType
                                return_link: true
                                required: true
                            emailNpai: ~
                            emailNoNewsletter: ~
                            alert:
                                type: textarea
                                required: false
                            description:
                                type: textarea
                                required: false
                            _options:
                                fieldsOrder:
                                    - isIndividual
                                    - active
                                    - title
                                    - firstname
                                    - lastname
                                    - name
                                    - isCustomer
                                    - customerCode
                                    - isSupplier
                                    - supplierCode
                                    - circles
                                    - category
                                    - alert
                                    - description
                                    - email
                                    - emailNpai
                                    - emailNoNewsletter
                                    - url
                        form_group_administrative:
                            vatVerified:
                                type: hidden
                            vat:
                                help: sil.crm.organism.form.help.vat
                            iban:
                                help: sil.crm.organism.form.help.iban
                        form_group_main_address:
                            defaultAddress:
                                type: Sil\Bundle\CRMBundle\Form\Type\MainAddressType
                                disabled: true
                                label: false
                                required: false
                        form_group_default_phone:
                            defaultPhone:
                                type: Sil\Bundle\CRMBundle\Form\Type\MainPhoneType
                                disabled: true
                                label: false
                                required: false
                        form_group_info:
                            catalogue_sent:
                                type: checkbox
                                required: false
                            catalogue_type:
                                type: Blast\Bundle\UtilsBundle\Form\Type\CustomChoiceType
                                attr:
                                    class: columns-2 multiple-checkbox
                                expanded: true
                                multiple: true
                                required: false
                                blast_choices:
                                    - Particulier
                                    - Revendeurs
                                    - Maraichers
                                choices_field: catalogue_type
                            source:
                                type: Blast\Bundle\UtilsBundle\Form\Type\CustomChoiceType
                                choices_field: organism.source
                                blast_choices: [Catalogue, Foire, Ami, Internet, Magazine]
                                required: false
                                attr:
                                    class: inline-block
                                    width: 45
                            catalogue_send_mean:
                                type: Blast\Bundle\UtilsBundle\Form\Type\CustomChoiceType
                                choices_field: organism.catalogue_send_mean
                                blast_choices: [Courrier, Email]
                                required: false
                                attr:
                                    class: inline-block
                                    width: 45
                            first_catalogue_sent_date:
                                type: sonata_type_date_picker
                                required: false
                                attr:
                                    class: inline-block
                            last_catalogue_sent_date:
                                type: sonata_type_date_picker
                                required: false
                                attr:
                                    class: inline-block
                        _options:
                            groupsOrder:
                                - form_group_organism
                                - form_group_main_address
                                - form_group_default_phone
                                - form_group_administrative
                                - form_group_info
                    form_tab_individuals:
                        '':
                            individuals:
                                type: sonata_type_collection
                                by_reference: false
                                type_options:
                                    required: true
                                    btn_add: false
                                required: true
                                label: false
                                only_not_new: true
                                _options:
                                    edit: inline
                                    #inline: table
                                    allow_delete: true
                            organizations:
                                type: sonata_type_collection
                                by_reference: false
                                type_options:
                                    required: true
                                    btn_add: false
                                required: false
                                label: false
                                only_not_new: true
                                _options:
                                    edit: inline
                                    #inline: table
                                    allow_delete: true

                    form_tab_phones:
                        form_group_phones:
                            phones:
                                type: sonata_type_collection
                                label: false
                                by_reference: false
                                type_options:
                                    btn_add: false
                                    delete_options:
                                        type: checkbox
                                        type_options:
                                            mapped: false
                                            required: false
                                required: true    # if not true, child form fields cannot be required (why ??)
                                _options:
                                    edit: inline
                                    inline: table
                    form_tab_address_book:
                        form_group_other_addresses:
                            addresses:
                                type: sonata_type_collection
                                label: false
                                by_reference: false
                                type_options:
                                    btn_add: false
                                    delete_options:
                                        type: checkbox
                                        type_options:
                                            mapped: false
                                            required: false
                                required: true
                                _options:
                                    sortable: updatedAt
                                    edit: inline
                    _options:
                        tabsOrder:
                            - form_tab_general
                            - form_tab_info
                            - form_tab_phones
                            - form_tab_address_book
                            - form_tab_individuals
                            - form_group_specifics
                    _helper_links:
                        - url: https://framacalc.org/libio_validation_crm
                          title: Framacalc de validation
                          class: framacalc
            Sonata\AdminBundle\Datagrid\ListMapper:
                remove:
                    name: ~
                    createdAt: ~
                    email: ~
                add:
                    fulltextName:
                        identifier: true
                        sortable: name
                    email:
                        identifier: true
                    customerCode:
                        template: SilCRMBundle:OrganismAdmin:list_field_customer.html.twig
                    supplierCode:
                        template: SilCRMBundle:OrganismAdmin:list_field_supplier.html.twig
                    category.name: ~
                    circles: ~
                    alert: ~
                    active: ~
                    isIndividual: ~
                    _options:
                        fieldsOrder:
                            - fulltextName
                            - customerCode
                            - supplierCode
                            - isIndividual
                            - category.name
                            - circles
                            - alert
                            - active
                    _helper_links:
                        - url: https://framacalc.org/libio_validation_crm
                          title: Framacalc de validation
                          class: framacalc
            Sonata\AdminBundle\Datagrid\DatagridMapper:
                add:
                    fulltextName:
                        type: doctrine_orm_callback
                        serviceCallback: [sil.crm.filters.customer, filterOnFullname, callback]
                    active: ~
                    isIndividual: ~
                    culture: ~
                    email: ~
                    emailNpai: ~
                    emailNoNewsletter: ~
                    category: ~
                    isCustomer: ~
                    customerCode: ~
                    isSupplier: ~
                    supplierCode: ~
                    circles: ~
                    alert: ~
                    _options:
                        fieldsOrder:
                            - name
                            - category
                            - isCustomer
                            - customerCode
                            - isSupplier
                            - supplierCode
                            - circles
                            - alert


